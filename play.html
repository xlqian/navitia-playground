<!DOCTYPE html><html><head><title>navitia playground</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="css/style.css" rel="stylesheet"><link href="css/vendor.min.css" rel="stylesheet"><link rel="icon" href="img/favicon.ico"></head><body><ul id="header"><li><a id="back" href="index.html" title="Go to Homepage"><img id="logo" src="img/n_playground.svg" alt="Logo"></a></li><li><img id="picto" src="img/picto_doc.svg" alt="picto documentation"> <a id="doc" href="http://doc.navitia.io" title="Go to Navitia documentation">doc</a></li><li id="urlheader"><form action="play.html" method="get"><div id="urlDiv" class="inputDiv"><div class="key">URL</div><input id="urlinput" name="request" type="text" placeholder="Insert your url"> <button>go</button></div></form></li></ul><div id="content"><div id="request"><h2>Create a request</h2><div id="credentialsFrame"><h3>Fill out credential info</h3><div id="credentials"><div id="api" class="inputDiv"><span class="key">API</span> <input placeholder="API" type="text" class="api" onfocus="updateUrl(this)" oninput="updateUrl(this)"></div><div id="token" class="inputDiv"><span class="key">Token</span> <input placeholder="Token" type="text" class="token"></div></div></div><div id="pathFrame"><h3>Build your path</h3><div id="path"><div id="addPathElt" class="inputDiv"><input id="addPathInput" class="addInput" type="text" placeholder="type a key to add a path element"> <button class="add" onclick="insertPathElt()">Add</button></div><div id="feature" class="inputDiv"><input id="featureInput" type="text" onfocus="updateUrl(this)" oninput="updateUrl(this)" placeholder="empty feature"></div></div></div><!-- pathFrame --><div id="parameterFrame"><h3>Add parameters</h3><div id="parameters"><div id="addParam" class="inputDiv"><input id="addParamInput" class="addInput" type="text" placeholder="type a key to add a parameter"> <button class="add" onclick="insertParam()">Add</button></div></div></div><!-- parameterFrame --><div id="createdRequestFrame"><h3>Send the request</h3><div id="urlDiv" class="inputDiv"><div class="key">URL</div><div id="requestUrl"></div></div><div id="submitDiv"><button class="Submit" onclick="submit()">Submit</button></div></div><!-- createdRequestFrame --></div><!-- request--><div id="response"><!-- response --><h2>Explore the response</h2><div id="status">Loading...</div><div id="data"></div></div><!-- response --></div><!-- content --><script src="lib/lib.min.js"></script><script src="js/app.min.js"></script></body></html>
